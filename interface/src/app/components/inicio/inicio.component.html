 <h2>Selecciona tu departamento</h2>
<br>
<div class="row">
 <div class="col-md-4" *ngFor="let depa of depas">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{depa.Nombre}}
      <button class="btn btn-primary">
       Click
      </button>
    </div>
    <img class="card-img-top" [src]="depa.Imagen">
    <div class="card-body">
      <p>{{depa.Descripcion}}</p>
    </div>
  </div>
</div>
</div>
